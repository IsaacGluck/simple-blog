{% extends "base.html" %}

{% block main %}
{% for post in post_list %}
<ul>
	<li><a href={{post_link}}>{{post}}</a></li>
</ul>
{% endfor %}

<form>
	<label for="Title">Title: </label>
	<input type="text" id="Title" placeholder="Title"></input>

	<textarea></textarea>
	<button type="submit" name="new_post" value="new_post">Post</button>
</form>
{% endblock main %}
