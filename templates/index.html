{% extends "base.html" %}


{% block session_button %}
<li><a href="/logout">Logout</a></li>
{% endblock session_button %}


{% block main %}
{% for post in post_list %}
<ul>
	<li><a href={{post[0]}}>{{post[1]}}</a></li>
</ul>
{% endfor %}


<form method="POST">
	<label for="Title">Title: </label>
	<input type="text" id="Title" name="new_title"></input> <br><br>
	<textarea name="new_post"></textarea> <br><br>
	<button type="submit">Post</button>
</form>
{% endblock main %}
